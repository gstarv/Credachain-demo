<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Creda Chain</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="/css/login.css">

</head>
<body>
    <div class="auth-container">
        <div class="auth-card">
            <div class="auth-header">
                <div class="auth-logo">
                    <div class="logo-icon"></div>
                    <span class="auth-logo-text">Creda Chain</span>
                </div>
                <p class="auth-subtitle">Welcome back to secure blockchain payments</p>
            </div>
            
            <form id="loginForm">
                <div class="form-group">
                    <label class="form-label" for="email">Email Address</label>
                    <div class="input-with-icon">
                        <input type="email" class="form-control" id="email" placeholder="your@email.com" required>
                        <i class="fas fa-envelope input-icon"></i>
                    </div>
                </div>
                
                <div class="form-group">
                    <label class="form-label" for="password">Password</label>
                    <div class="input-with-icon">
                        <input type="password" class="form-control" id="password" placeholder="Enter your password" required>
                        <button type="button" class="password-toggle" id="passwordToggle">
                            <i class="fas fa-eye"></i>
                        </button>
                    </div>
                </div>
                
                <div class="form-options">
                    <div class="checkbox-group">
                        <input type="checkbox" id="rememberMe">
                        <label for="rememberMe" class="checkbox-label">Remember me</label>
                    </div>
                    <a href="forgot-password.html" class="forgot-link">Forgot password?</a>
                </div>

                <div class="security-notice">
                    <i class="fas fa-shield-alt"></i>
                    <p>Your login is secured with blockchain technology</p>
                </div>
                
                <button type="submit" class="btn btn-primary">
                    <i class="fas fa-sign-in-alt"></i> Sign In to Your Account
                </button>
            </form>
            
            <div class="divider">
                <span>or continue with</span>
            </div>
            
            <div class="social-login">
                <button type="button" class="social-btn google">
                    <i class="fab fa-google"></i> Google
                </button>
                <button type="button" class="social-btn apple">
                    <i class="fab fa-apple"></i> Apple
                </button>
            </div>
            
            <div class="auth-footer">
                <p>Don't have an account? <a href="/pages/Registration.html">Create one here</a></p>
            </div>
        </div>
    </div>

    <script src="/js/auth.js"></script>
</body>
</html>
